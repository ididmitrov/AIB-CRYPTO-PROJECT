<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crypto info</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <div id="main-info">
        <img class="display-data" onclick="getData()" src="./click-here.jpg" alt="click-here">
        <div class="pagination"></div>
        <div class="coinsContainer">
        </div>
    </div>
    <div class="modal" id="modal-one">
        <div class="modal-bg modal-exit"></div>
        <div class="modal-container">
            <div class="name"></div>
            <div class="symbol"></div>
            <div class="algorithm"></div>
            <div class="description"></div>
            <div class="marcet-cap-euro"></div>
            <div><a class="homepage" href=""></a></div>
            <div class="genesis-date"></div>
            <button id="modal-exit" class="modal-close modal-exit">X</button>
        </div>
    </div>

    <script src="./script.js"></script>
</body>

</html>
